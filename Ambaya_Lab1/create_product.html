<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Product</title>
    <link rel="stylesheet" href="./form-styles.css">
</head>
<body>

    
    <div class="container">
        <h1>Create a Product</h1>
        
        <form id="productForm">
            <label for="productName">Product Name <span class="required">*</span></label>
            <input type="text" id="productName" required>
            <div id="productNameError" class="error-message"></div>
        
            <label for="productDescription">Product Description <span class="required">*</span></label>
            <textarea id="productDescription" required></textarea>
            <div id="productDescriptionError" class="error-message"></div>
        
            <label for="productPrice">Product Price <span class="required">*</span></label>
            <input type="number" id="productPrice" required>
            <div id="productPriceError" class="error-message"></div>
        
            <button type="submit">Submit</button>
        </form>
